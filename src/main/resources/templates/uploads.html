<!DOCTYPE HTML>

<html lang="zh-CN">

<head>
    <title>Upload files by Spring Boot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<center>
    <br><br><br>
    <div class="panel panel-primary" style="width:600px">
        <div class="panel-heading">
            <h3 class="panel-title">文件上传</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" method="POST" action="/uploads" enctype="multipart/form-data">
                <div class="form-group" style="width:600px">
                    <label for="upload1" class="col-xs-2 control-label">选择文件1</label>
                    <div class="col-xs-10">
                        <input type="file" id="upload1" name="file"/>
                    </div>
                </div>

                <div class="form-group" style="width:600px">
                    <label for="upload2" class="col-xs-2 control-label">选择文件2</label>
                    <div class="col-xs-10">
                        <input type="file" id="upload2" name="file"/>
                    </div>
                </div>

                <div class="form-group" style="width:600px">
                    <label for="upload3" class="col-xs-2 control-label">选择文件3</label>
                    <div class="col-xs-10">
                        <input type="file" id="upload3" name="file"/>
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-success" id="btn_upload">提交</button>
                        <input type="reset" class="btn btn-danger" value="重置"/>

                    </div>
                </div>

            </form>
        </div>
    </div>

</center>

</body>

</html>
